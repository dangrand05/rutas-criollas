<!DOCTYPE html>
<html lang="es">
<head>
    <head><link rel="icon" type="image/png" href="imagenes/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Rutas Criollas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Verde suave */
        }
        header {
            background-color: #2e7d32; /* Verde oscuro */
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .form-container {
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            font-size: 18px;
            margin-top: 15px;
            color: #388e3c; /* Verde intermedio */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #66bb6a;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1b5e20; /* Verde más oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Regístrate en Rutas Criollas!</h1>
    </header>

    <section class="form-container">
        <form action="register.php" method="POST">
            <label for="email">Correo:</label>
            <input type="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>

            <label for="user_type">Tipo de usuario:</label>
            <select name="user_type" id="user_type">
                <option value="Turista">Turista</option>
                <option value="Venezolano">Venezolano</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
    </section>
</body>
</html>
